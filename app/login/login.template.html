
<div id="wrap">
    <div id="logo"><img src="images/logo1.png" width="368px" height="64px"></div>
    <div id="title"><h3>员工内部论坛系统</h3></div>
    <div id="login-form">
    <form class="login">
        <div class="input-group login-username">
            <span class="input-group-addon register-span"><img src="images/person.png"></span>
            <input id="username" placeholder="username" ng-model="user.username" class="form-control register-input" type="text">
        </div>
        <div class="input-group login-inputdiv">
            <span class="input-group-addon register-span"><img src="images/password.png"></span>
            <input id="password" placeholder="password" ng-model="user.password" class="form-control register-input" type="password">
        </div>

        <div>
            <button type="button" ng-click="login()" class="btn btn-primary login-submit"><h4>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</h4></button>
            <a ui-sref="register" style="float:right"> &gt;&gt;&gt;注册</a>
        </div>
    </form>


    </div>
   <footer class="login-footer">
       <p><h6>寒武纪科技有限公司</h6></p>
       <p><h6>Copyright©2016-2017北京中科寒武纪科技有限公司</h6></p>
   </footer>
</div>
