<div id="userInfo" class="col-md-12" xmlns="http://www.w3.org/1999/html">
<div class="col-md-7" style="margin-left: 2%">
<div class="info_tilte">
    <span>{{user.username}}</span>的个人信息
</div>
<div class="Card userinfo">
    <div id="usertitle">Ta的资料</div>
    <div id="info">基本资料
        <div id="update" class="btn-update" ng-show="loginname== name ">
        <button type="submit" class="btn btn-primary" value="update" ng-click="toggle()">编辑</button>
        </div>
    </div>
    <div class="infocontent">
    <table class="users" ng-show="visible">
        <tr>
            <td>用户名</td>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <td>性别</td>
            <td>{{user.gender}}</td>
        </tr>
            <td>员工姓名</td>
            <td>{{user.realname}}</td>
        </tr>
        <tr>
            <td>个性签名</td>
            <td>{{user.sign}}</td>
        </tr>
        <tr>
            <td>注册日期</td>
            <td>{{user.created_at}}</td>
        </tr>
    </table>
        <form class="userform" ng-show="!visible">
            <div class="form-group">
                <label for="username">用户名</label>
                <input id="username" class="form-control"style="float: left" type="text" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="gender">性别</label>
                <input id="gender"class="form-control" ng-model="user.gender">
            </div>
            <div class="form-group">
            <label for="realname">员工姓名</label>
            <input id="realname" class="form-control" ng-model="user.realname">
            </div>
            <div class="form-group">
                <label for="sign">个性签名</label>
                <input id="sign" class="form-control" ng-model="user.sign">
            </div>

            <div class="form-group btns" style="text-align: center">

                <button type="submit" class="btn btn-primary"  value="submit" ng-click="update()">提交</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-default" value="cancle" ng-click="cancel()" >取消</button>
            </div>
        </form>
    <div class="photo">
        <img ng-src="data:image/jpg;base64,{{user.user_img}}" height="150px" width="150px">

            <input class="upt" type="file">

    </div>

  </div>
</div>
</div>
</div>
