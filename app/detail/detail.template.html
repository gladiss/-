<div class="container">
    <div style="margin-bottom: 30px"></div>

    <div class="col-md-8 ">


        <div class="Card ForumItem">

            <div>
                <div class="topic-user pull-right">
                    <img class="avatar avatar-small" src="images/thumbnail50x50.jpg">
                    <a ui-sref="userInfo({'username':topic.username})">{{topic.username}}</a>
                </div>

                <div class="topic-title pull-left">
                    {{topic.title}}
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="topic-content" id="topic-content" ng-bind-html="topic.content">


            </div>

            <div class="font14 note-color">
                <div class="pull-left">


                    <a href="" class="note-color">
                        评论{{comments.length}}
                    </a> • 浏览{{topic.visit}} &nbsp;

                    <a href="" class="small-tag">{{topic.category}}</a>

                    <a ng-show="topic.username==username" href="" class="note-color">编辑</a>
                </div>
                <div class="pull-right">
                    发表于 {{getDateDiff(topic.created_at,nowTime)}} 天前

                </div>
                <div class="clearfix">
                </div>
            </div>
        </div>

        <div class="Card topic-comment-container">
            <div class="topic-comment-item" ng-repeat="comment in comments">
                <img class="pull-left avatar avatar-small" src="images/thumbnail50x50.jpg">
                <div class="pull-right" style="text-align:right">
                    <p class="badge">{{$index}}楼</p>
                    <p ng-show="comment.username==username"><a class="note-color">编辑</a>•<a class="note-color">删除</a></p>
                </div>
                <div class="topic-comment-main">
                    <div>
                        <span><a class="topic-comment-username" href="">{{comment.username}}</a>:</span>
                        <span class="topic-comment-time"><small>{{getDateDiff(comment.created_at,nowTime)}}天前</small></span>
                    </div>
                    <div id="topic-comment-inner-container" ng-bind-html="comment.comment">

                    </div>

                </div>
            </div>



        </div>

        <div>
            <div><h3>发表回复</h3></div>
            <div id="topic-new-toolbar">

<span class="ql-formats">
<select class="ql-font">
<option selected=""></option>
<option value="serif"></option>
<option value="monospace"></option>
</select>
<select class="ql-size">
<option value="small"></option>
<option selected=""></option>
<option value="large"></option>
<option value="huge"></option>
</select>
</span>
                <span class="ql-formats">
<button class="ql-bold"></button>
<button class="ql-italic"></button>
<button class="ql-underline"></button>
<button class="ql-strike"></button>
</span>
                <span class="ql-formats">
<select class="ql-color"></select>
<select class="ql-background"></select>
</span>
                <span class="ql-formats">
<button class="ql-list" value="ordered"></button>
<button class="ql-list" value="bullet"></button>
<select class="ql-align">
<option selected=""></option>
<option value="center"></option>
<option value="right"></option>
<option value="justify"></option>
</select>
</span>
                <span class="ql-formats">
<button class="ql-link"></button>
<button class="ql-image"></button>
</span>

            </div>
            <div id="topic-new-editor" style="height: 200px;"></div>

            <div style="text-align:center; margin-top: 10px">
                <input class="btn btn-default" type="button" ng-click="submitNewComment()" value="发表回复">


            </div>
        </div>
    </div>


    <div class="col-md-4 my-navbar-right">
        <div class="Card">
            这里是个登录信息框
        </div>

        <div class="Card ForumItem">
            <div class="topic-title">
                这里是公告
            </div>

        </div>


    </div>
</div>
