<div class="container share-container">
    <div class="col-md-3 bar">
        <div class="share">
            <div class="tit"><strong>资源分享</strong></div>
            <!--<div class="sharetxt">分享你认为有价值的资源，类型不限，文件大小上限为100M。别人下载你的分享需要花费一定的金币。</div>-->

            <input type="text" class="form-control" placeholder="标题" ng-model="newFile.title">
            <input type="text" class="form-control" placeholder="内容" ng-model="newFile.comment">
            <button class="btn btn-primary share-upload-button" ngf-select="upload($file)">上传</button>
        </div>
        <div class="classify">
            <div class="tit"><strong>热门下载排行</strong></div>
            <div class="liktit"><a href="">音乐</a></div>
            <div class="liktit"><a href="">视频</a></div>
            <div class="liktit"><a href="">图片</a></div>
            <div class="liktit"><a href="">小说</a></div>
            <div class="liktit"><a href="">论文</a></div>
            <div class="liktit"><a href="">文档</a></div>
            <div class="liktit"><a href="">软件</a></div>
            <div class="endtit"><a href="">其他</a></div>
        </div>
    </div>
    <div class="col-md-9 recommend">
        <div class="recommend2">
            <div class="tit"><strong>推荐</strong></div>
        </div>
        <div class="col-md-6 recommendZ" ng-repeat="download in downloads">
            <div style="float: left"><img style="width: 135px;height: 135px" src="images/readme.png"></div>
            <div>
                <div style="margin-bottom: 10px">
                    <div><a style="font-size: 18px;" ng-href="{{serverurl}}/file/download?_id={{download._id}}">{{download.title}}</a></div>
                        <div>
                            {{download.originalname}}
                        </div>
                </div>

                <div style="font-size: 12px;margin-bottom:8px ;height: 34px;overflow: hidden  ">{{download.comment}}
                </div>
                <div style="margin-bottom: 5px"><img style="width: 35px;height: 35px;" ng-src="{{download.user_img}}">
                    <span style="margin-left: 5px">{{download.username}}</span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
