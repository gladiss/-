<div class="container">

    <div class="margin-navbar"></div>

    <div class="col-md-8" on-scroll-to-bottom="loadMore()">


        <div class="Card ForumHeader">

            <div class="header-navItem">

                分类1
            </div>

            <div class="header-navItem">

                分类2
            </div>

            <div class="header-navItem">

                分类3
            </div>

            <div class="pull-right">
                <button class="Button-Blue" ng-click="openTopicEditor()">
                    发帖
                </button>
            </div>
        </div>


        <div class="Card ForumItem" ng-repeat="topic in topics">

            <div>
                <div class="topic-user pull-right">
                    <img class="avatar avatar-small" ng-src="{{topic.user_img}}">
                    <a ui-sref="userInfo({'username':topic.username})">{{topic.username}}</a>
                </div>

                <div class="topic-title pull-left">
                    <a ui-sref="detail({'id':topic.f_id})">{{topic.title}}</a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="topic-content home-topic-content" ng-bind-html="topic.content">

            </div>

            <div class="font14 note-color">
                <div class="pull-left">


                    <a ui-sref="detail({'id':topic.f_id})" class="note-color">
                        评论{{topic.comment_count}}
                    </a> • 浏览{{topic.visit}} &nbsp;

                    <a href="" class="small-tag">{{topic.category}}</a>

                    <a href="" ng-show="topic.username==username" ng-click="openTopicEditor(topic)" class="note-color">编辑</a>
                </div>
                <div class="pull-right">

                    发表于 {{getDateDiff(topic.created_at,nowTime)}} 天前
                </div>
                <div class="clearfix">
                </div>
            </div>
        </div>

        <div style="margin-bottom: 30px"></div>


    </div>

    <div class="col-md-4 my-navbar-right" ng-include="infoSideBarTemplate">


    </div>

</div>
